  <style>
    .product-overview {
    /* CSS for the entire product overview section */
}

.product-overview .nav-tabs {
    background-color: rgb(225, 223, 220);
    gap: 5px;
}

.product-overview .nav-item {
    border-radius:0px !important;
    padding: 10px 0;
}

.product-overview .nav-link {
    background-color: #fff;
    color: #000;
    border-radius:0px;
}

.product-overview .nav-link.active {
    background-color: var(--primary-color) !important;
    color: #fff;
    border-radius: none;
}

.product-overview .tab-content {
    
}

.product-overview .tab-pane {
    padding: 15px 20px;
    border: 1px solid #d6cece;
}

.product-overview .tab-pane.active {
    /* CSS for the active tab pane inside product-overview */
}

.product-overview .table {
    /* CSS for the table in the details section inside product-overview */
}

.product-overview .table td {
    /* CSS for table cells inside product-overview */
}


  </style>
  <body>
    <div class="product-overview">
        <div class="container custom-container">
    <!-- Tab navigation -->
<ul class="nav nav-tabs d-flex justify-content-center" id="productTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="details-tab" data-bs-toggle="tab" data-bs-target="#details" type="button" role="tab" aria-controls="details" aria-selected="true">Thông số chi tiết</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="description-tab" data-bs-toggle="tab" data-bs-target="#description" type="button" role="tab" aria-controls="description" aria-selected="false">Mô tả chi tiết</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="reviews-tab" data-bs-toggle="tab" data-bs-target="#reviews" type="button" role="tab" aria-controls="reviews" aria-selected="false">Đánh giá</button>
    </li>
  </ul>
  
  <!-- Tab content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="details" role="tabpanel" aria-labelledby="details-tab">
      <table class="table ">
        <tr><td>Chiều rộng</td><td>50</td></tr>
        <tr><td>Chiều dài</td><td>60</td></tr>
        <tr><td>Khối lượng</td><td>70kg</td></tr>
        <tr><td>Kiểm tra chất lượng</td><td>Có</td></tr>
        <tr><td>Bảo hành</td><td>Có</td></tr>
      </table>
    </div>
    <div class="tab-pane fade" id="description" role="tabpanel" aria-labelledby="description-tab">
      <p>Chi tiết mô tả sản phẩm ở đây...</p>
    </div>
    <div class="tab-pane fade" id="reviews" role="tabpanel" aria-labelledby="reviews-tab">

    </div>
